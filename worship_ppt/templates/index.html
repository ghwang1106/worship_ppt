<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://github.githubassets.com/assets/gist-embed-fade154c2b3e75984195a048041ab52d.css" />
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/npm/instantsearch.js/dist/instantsearch.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js"
		integrity="sha256-EXPXz4W6pQgfYY3yTpnDa3OH8/EPn16ciVsPQ/ypsjk=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js"
		integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<br />
	<div class="container">
		<h3>OBS 자료 만들기</h3>
		<form method="POST" action="/download_obs">
			<div class="bible_inputs">
				<label> 날짜 & 예배: </label> <input type="text" name="date_type" size="30" />
				<label> ex) 2021년 1월 1일 주일예배</label><br />
				<label> 설교 제목: </label> <input type="text" name="sermon_title" size="30" />
				<label> ex) 설교 제목입니다</label><br />
				<label> 설교자: </label> <input type="text" name="preacher" size="30" />
				<label> ex) 이찬우 목사</label><br />
				<label> 본문 구절: </label> <input type="text" name="main_passage" size="30" />
				<label> ex) 창세기 1:1-5</label><br />
				<label> 인용 구절: </label>
				<input type="text" name="quotes" size="30" />
				<label>
					ex) 창 2:2-3, 롬 11:36-12:2, 요한계시록 22:21 (없을 시 공백) </label><br />
			</div>
			<input type="submit" name="action" value="본문 PPT" />
			<input type="submit" name="action" value="자막 PPT" />
		</form>
		<hr />
	</div>

	<div class="container">
		<h3>본당 PPT 만들기 (개발 중)</h3>
		<p>
			'Choose File'로 주보 파일을 선택한 후, 아래 '본당 PPT' 버튼을 눌러주세요
		</p>
		<form method="POST" action="/download_jubo" enctype='multipart/form-data'>
			<label> 주보 업로드 (워드 파일): </label>
			<input type="file" id="choose_file" name="filename" /><br />
			<input type="submit" value="본당 PPT" />
		</form>
		<hr />
	</div>


	<div class="container">
		<h3>찬송가 PPT</h3>
		<form method="POST" action="/download_hymn">
			<div class="hymn_info">
				<label> 찬송가 장 수: </label> <input type="text" name="hymn_no" size="30" />
				<label> ex) 50, 125, 400 (숫자만 입력)</label><br />
			</div>
			<input type="submit" name="action" value="찬송가 PPT" />
		</form>
		<hr />
	</div>

	<div class="container">
		{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
		{% for category, message in messages %}
		<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
			<span>{{ message }}</span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
			</button>
		</div>
		{% endfor %}
		{% endif %}
		{% endwith %}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
</body>

</html>
