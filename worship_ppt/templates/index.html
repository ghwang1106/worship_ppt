<head>

<body class="vsc-initialized">
  <p>Bible to PPTX</p>

  <form method="POST" action="/download" style="display:inline;">
    <div class="bible_inputs">
      <label> 날짜 & 예배: </label>
      <input type="text" name="date_type">
      <div> ex) 2021년 1월 1일 주일예배</div><br>
      <label> 설교 제목: </label>
      <input type="text" name="sermon_title">
      <div> ex) 설교 제목입니다</div><br>
      <label> 설교자: </label>
      <input type="text" name="preacher">
      <div> ex) 이찬우 목사</div><br>
      <label> 본문 구절: </label>
      <input type="text" name="main_passage">
      <div> ex)창세기 1:1-15</div><br>
      <label> 인용 구절: </label>
      <input type="text" name="quotes">
      <div> ex)창 2:3-4, 마태복음 1:1, 요한계시록 1:1-3</div><br>
    </div>
    <input type="submit" name="action" value="Large PPT">
    <input type="submit" name="action" value="Verse PPT">
  </form>
</body>

</html>
